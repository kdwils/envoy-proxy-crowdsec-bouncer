apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "envoy-proxy-bouncer.fullname" . }}
  labels:
    {{- include "envoy-proxy-bouncer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "envoy-proxy-bouncer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "envoy-proxy-bouncer.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "envoy-proxy-bouncer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- if and .Values.crowdsec .Values.crowdsec.secretRef }}
            - name: ENVOY_BOUNCER_BOUNCER_APIKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.crowdsec.secretRef.name }}
                  key: {{ .Values.crowdsec.secretRef.key }}
            {{- end }}
            {{- if and .Values.crowdsec .Values.crowdsec.apiKey }}
            - name: ENVOY_BOUNCER_BOUNCER_APIKEY
              value: {{ .Values.crowdsec.apiKey }}
            {{- end }}
            {{- if and .Values.crowdsec .Values.crowdsec.apiURL }}
            - name: ENVOY_BOUNCER_BOUNCER_APIURL
              value: {{ .Values.crowdsec.apiURL }}
            {{- end }}
            - name: ENVOY_BOUNCER_SERVER_PORT
              value: {{ .Values.config.server.port | quote }}
            - name: ENVOY_BOUNCER_SERVER_LOGLEVEL
              value: {{ .Values.config.server.logLevel }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
