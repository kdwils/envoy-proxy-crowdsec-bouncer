{{- if .Values.httproute.enabled -}}
{{- $fullName := include "envoy-proxy-bouncer.fullname" . -}}
{{- $grpcPort := .Values.service.grpcPort -}}
{{- $httpPort := .Values.service.httpPort -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "envoy-proxy-bouncer.labels" . | nindent 4 }}
  {{- with .Values.httproute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.httproute.parentRefs }}
  parentRefs:
    {{- toYaml .Values.httproute.parentRefs | nindent 4 }}
  {{- end }}
  {{- if .Values.httproute.hostnames }}
  hostnames:
    {{- range .Values.httproute.hostnames }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.config.captcha.enabled }}
    - matches:
        - path:
            type: PathPrefix
            value: /captcha
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $httpPort }}
    {{- end }}
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ $fullName }}
          port: {{ $grpcPort }}
{{- end }}