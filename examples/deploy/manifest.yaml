    app.kubernetes.io/instance: example
---
# Source: envoy-proxy-bouncer/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-envoy-proxy-bouncer
  labels:
    helm.sh/chart: envoy-proxy-bouncer-0.3.0
    app.kubernetes.io/name: envoy-proxy-bouncer
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "v0.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy-proxy-bouncer
      app.kubernetes.io/instance: example
  template:
    metadata:
      labels:
        helm.sh/chart: envoy-proxy-bouncer-0.3.0
        app.kubernetes.io/name: envoy-proxy-bouncer
        app.kubernetes.io/instance: example
        app.kubernetes.io/version: "v0.3.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: example-envoy-proxy-bouncer
      securityContext: {}
      containers:
        - name: envoy-proxy-bouncer
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "ghcr.io/kdwils/envoy-proxy-bouncer:v0.3.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 8080
              protocol: TCP
          env:
            - name: ENVOY_BOUNCER_BOUNCER_LAPIURL
              value: "http://crowdsec-service:8080"
            - name: ENVOY_BOUNCER_BOUNCER_ENABLED
              value: "true"
            - name: ENVOY_BOUNCER_BOUNCER_TICKERINTERVAL
              value: "10s"
            - name: ENVOY_BOUNCER_SERVER_GRPCPORT
              value: "8080"
            - name: ENVOY_BOUNCER_SERVER_LOGLEVEL
              value: info
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
